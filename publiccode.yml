description:
  it:
    features:
      - Verifica dell'inventario
      - Fascicolo immobiliare
      - WebApp per la consultazione dei temi del patrimonio immobiliare
      - Configurazioni
    genericName: PROMA
    longDescription: >
      **PROMA** è la soluzione di property management a supporto delle attività
      di **gestione e di valorizzazione del patrimonio immobiliare degli Enti
      Pubblici**.


      Esso fornisce in modalità integrata e complementare una duplice visione
      del patrimonio: _patrimoniale_ (valore catastale e venale del bene),
      fondamentale per efficienti politiche di valorizzazione, e _tecnica_
      (conoscenza architettonica, strutturale ed impiantistica dell’immobile),
      per una gestione efficiente del suo mantenimento nel tempo, dei progetti e
      degli interventi.


      PROMA è il risultato dell’omologo **progetto finanziato dal PON GOVERNANCE
      E CAPACITA’ ISTITUZIONALE 2014-2020** nell’ambito del **Bando “Open
      Community PA 2020”**.
    shortDescription: >-
      PROMA è la soluzione di property management a supporto delle attività di
      gestione e di valorizzazione del patrimonio immobiliare degli Enti
      Pubblici
